    <script type="text/html" id="card-list">
        <ul class="clear">
        {{each $data item}}
            <li>
                <div class="item_img">
                    <img src="{{item.icon || '../img/new1.png'}}" alt="">
                </div>
                <div class="item_content">
                    <h2>{{item.supperTitle}}</h2>
                    <ul>
                        <li>
                            所含格式:&nbsp;&nbsp;
                            {{each item.types sub}}
                            <span class="spe_block">{{sub}}</span>
                            {{/each}}
                        </li>
                        <li>
                            <ul>
                                <li>所属主题:&nbsp;&nbsp;<span>{{item.classify}}</span></li>
                                <li>所属部门:&nbsp;&nbsp;<span></span>{{item.department}}</span></li>
                            </ul>
                        </li>
                        <li>
                            资源摘要:&nbsp;&nbsp;<span>{{item.summary || '暂无'}}</span>
                        </li>
                    </ul>
                </div>
            </li>
            {{/each}}
        </ul>
    </script>
    <script type="text/html" id="recomment-list">
        <ul class="best_item">
            {{each $data item}}
            <li style="background:url(../img/{{item.bgImg}}) center">
                <div class="recomment_content layout-center">
                    <ul>
                        <li class="retc_img">
                            <img src="../img/{{item.icon}}" alt="" class="layout-center">
                        </li>
                        <li class="retc_title">
                            <h1>{{item.title}}</h1>
                        </li>
                        <li class="retc_btn">
                            <a href="{{item.url}}">查看详情</a>
                        </li>
                    </ul>
                </div>
            </li>
            {{/each}}
            </ul>
    </script>
