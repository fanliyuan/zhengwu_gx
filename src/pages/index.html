    <script type="text/html" id="card-list">
        <ul class="clear">
        {{each $data item}}
            <li>
                <div class="item_img">
                    <img src="{{item.icon || '../img/new1.png'}}" alt="">
                </div>
                <div class="item_content">
                    <a href="catalog-detail.html?id={{item.id}}"><h2>{{item.supperTitle}}</h2></a>
                    <ul>
                        <li>
                            所含格式:&nbsp;&nbsp;
                            {{each item.types sub}}
                            <span class="spe_block">{{sub}}</span>
                            {{/each}}
                        </li>
                        <li>
                            <ul>
                                <li>所属主题:&nbsp;&nbsp;<span>{{item.classify}}</span></li>
                                <li>所属部门:&nbsp;&nbsp;<span></span>{{item.department}}</span></li>
                            </ul>
                        </li>
                        <li>
                            资源摘要:&nbsp;&nbsp;<span>{{item.summary || '暂无'}}</span>
                        </li>
                    </ul>
                </div>
            </li>
            {{/each}}
        </ul>
    </script>

    </script>
    <script type="text/html" id="affiche_template">

                    </a>
                </li>
            {{/each}}
            <li></li>
        </ul>
    </script>

        function getCatalogHtml(data) {
            var html = '<ul class="clearfix">'
            data.forEach(function(item, index) {
                html += '<li class="row fl'
                    + (index%8 === 0 ? ' ml0':'')
                    + '"'
                    + 'data-href="'+index+'"'
                    + 'data-id="'+(item.id)+'"'
                    +'>'
                    + '<a '
                    + 'href="'
                    + 'catalog.html?id='
                    + index 
                    + '">'
                    + '<div class="icon">'
                    + '<img src="../img/catalog_icon/icon_'+(index+1)+'.png" class="no_active">'
                    + '<img src="../img/catalog_icon/icon_'+(index+1)+'_on.png" class="active">'
                    +'</div><span class="span">'
                    + (item.title || '')
                    + '</span></a>'
                    + '</li>'
            })
            html += '</ul>';
            return html
        }
        $('#catalog').html(getCatalogHtml(data)).children('ul').delegate('li', 'click', function() {
            // alert($(this).attr('data-href'))
            queryData.catalogId = $(this).data('id')
            $(this).parent().children('.click').removeClass('click');
            $(this).addClass('click')
            // console.log(target)
        })
    </script>
