<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索结果页</title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <script src="../assets/jquery.min.js"></script>
    <script src="../assets/art-template.js"></script>
    <script src="../assets/pagination.min.js"></script>
    <script src="../assets/moment.min.js"></script>
    <link rel="stylesheet" href="../assets/reset.css">
    <link rel="stylesheet" href="../assets/pagination.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/search.css">
</head>
<body>
    @@include('commons/header.html')
    <div class="layout">
        <div class="search-title">检索结果</div>
        <div id="data-container" class="data-container"></div>
        <div id="pagination-container" class="pagination-container"></div>
    </div>
    @@include('commons/footer.html')
    <script type="text/html" id="list_template">
      <ul>
        {{each $data item}}
          <li class="row">
            <h4 class="title">
              <a href="news-detail.html?id={{item.articleId}}">{{@ item.title}}</a>
            </h4>
            <p class="content">
              {{item.content || '暂无'}}
            </p>
            <p class="description">
              {{if item.articleSource}}
                <label>来源</label>
                <span>{{item.articleSource}}</span>
              {{/if}}
              {{if item.createOpenTime}}
                <label>发布时间</label>
                <span>{{item.createOpenTime}}</span>
              {{/if}}
            </p>
          </li>
        {{/each}}
      </ul>
    </script>
    <script>
      $(function() {
        // moment设置中文
        moment.locale('zh-cn', {
          months: '一月_二月_三月_四月_五月_六月_七月_八月_九月_十月_十一月_十二月'.split('_'),
          monthsShort: '1月_2月_3月_4月_5月_6月_7月_8月_9月_10月_11月_12月'.split('_'),
          weekdays: '星期日_星期一_星期二_星期三_星期四_星期五_星期六'.split('_'),
          weekdaysShort: '周日_周一_周二_周三_周四_周五_周六'.split('_'),
          weekdaysMin: '日_一_二_三_四_五_六'.split('_'),
          longDateFormat: {
              LT: 'HH:mm',
              LTS: 'HH:mm:ss',
              L: 'YYYY-MM-DD',
              LL: 'YYYY年MM月DD日',
              LLL: 'YYYY年MM月DD日Ah点mm分',
              LLLL: 'YYYY年MM月DD日ddddAh点mm分',
              l: 'YYYY-M-D',
              ll: 'YYYY年M月D日',
              lll: 'YYYY年M月D日 HH:mm',
              llll: 'YYYY年M月D日dddd HH:mm'
          },
          meridiemParse: /凌晨|早上|上午|中午|下午|晚上/,
          meridiemHour: function (hour, meridiem) {
              if (hour === 12) {
                  hour = 0;
              }
              if (meridiem === '凌晨' || meridiem === '早上' ||
                  meridiem === '上午') {
                  return hour;
              } else if (meridiem === '下午' || meridiem === '晚上') {
                  return hour + 12;
              } else {
                  // '中午'
                  return hour >= 11 ? hour : hour + 12;
              }
          },
          meridiem: function (hour, minute, isLower) {
              var hm = hour * 100 + minute;
              if (hm < 600) {
                  return '凌晨';
              } else if (hm < 900) {
                  return '早上';
              } else if (hm < 1130) {
                  return '上午';
              } else if (hm < 1230) {
                  return '中午';
              } else if (hm < 1800) {
                  return '下午';
              } else {
                  return '晚上';
              }
          },
          calendar: {
              sameDay: '[今天]LT',
              nextDay: '[明天]LT',
              nextWeek: '[下]ddddLT',
              lastDay: '[昨天]LT',
              lastWeek: '[上]ddddLT',
              sameElse: 'L'
          },
          dayOfMonthOrdinalParse: /\d{1,2}(日|月|周)/,
          ordinal: function (number, period) {
              switch (period) {
                  case 'd':
                  case 'D':
                  case 'DDD':
                      return number + '日';
                  case 'M':
                      return number + '月';
                  case 'w':
                  case 'W':
                      return number + '周';
                  default:
                      return number;
              }
          },
          relativeTime: {
              future: '%s内',
              past: '%s前',
              s: '几秒',
              ss: '%d秒',
              m: '1分钟',
              mm: '%d分钟',
              h: '1小时',
              hh: '%d小时',
              d: '1天',
              dd: '%d天',
              M: '1个月',
              MM: '%d个月',
              y: '1年',
              yy: '%d年'
          },
          week: {
              // GB/T 7408-1994《数据元和交换格式·信息交换·日期和时间表示法》与ISO 8601:1988等效
              dow: 1, // Monday is the first day of the week.
              doy: 4  // The week that contains Jan 4th is the first week of the year.
          }
        })
        // 从地址栏获取搜索关键字
        var keywords = decodeURI(window.location.search.replace('?keywords=', ''))
        $('#pagination-container').pagination({
          dataSource: 'http://testgoveportal.tpaas.youedata.com/search?articleTitle='+keywords,
          locator: 'result.datas',
          totalNumberLocator: function(res) {
            return res.result.total
          },
          callback: function (data, pagination) {
            // 数据遍历,同时替换关键字,使关键字加上标签,实现关键字变色
            for(var i = 0; i < data.length; i++) {
              // console.log(data[i])
              data[i].title=data[i].articleTitle.replace(new RegExp(keywords, 'g'),'<span class="red">'+keywords+'</span>')
              // 正则替换html标签失败
              // data[i].articleContent = data[i].articleContent.replace(/<[A-z]+.*?\/?>(.*?)(<\/\S?[A-z]>?)/g, RegExp.$1)
              // 从html中截取文字内容300个字
              data[i].articleContent = data[i].articleContent.replace(/\bsrc=".*?"[\b|>]/g,'')
              var html = document.createElement('div')
              html.innerHTML = data[i].articleContent
              data[i].content = ''
              $(html).contents().each(function(index, item) {
                if (data[i].content.length>300) {
                  return false
                }
                data[i].content += item.textContent
              })
              var suff = ''
              if (data[i].content.length > 300) {
                suff = ' ···'
              }
              data[i].content = data[i].content.substr(0, 300)+suff
              data[i].createOpenTime = moment(+data[i].createOpenTime).format('l')
            }
              // 生成html模板字符串
            var html = template('list_template',data);
            // 渲染dom
            $('#data-container').html(html);
          },
          pageSize: 10,
          prevText: '上一页',
          nextText: '下一页',
          ellipsisText: '···',
          footer: function(currentPage, totalPage, totalNumber) {
            return '<span class="pagination-footer">每页10条数据,'+'共'+totalPage+'页</span>'
          },
          pageLink: 'javascript:;',
          alias: {
              pageNumber: 'pageNum',
              pageSize: 'pageSize'
          },
          formatAjaxError: function() {
            console.log('访问错误')
          }
        })
      })
    </script>
    <script src="../js/common.js"></script>
</body>
</html>
