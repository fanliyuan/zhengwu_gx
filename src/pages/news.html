                    <span>{{$data.top.origin || '暂无'}}</span>
                    <label class="time">时间 : </label>

                <p class="affiche_content">

            </div>
        </div>
        <ul class="affiche_list">

                    <span class="affiche_title">{{item.title}}</span>
                    <span class="affiche_time">{{item.time}}</span>
                </li>
            {{/each}}
            <li></li>
        </ul>
