    <script type="text/html" id="carousel-list">
        <div class="swiper-container">
                <div class="swiper-wrapper">
                    {{if $data.length <= 0}}
                    <div class="swiper-slide">
                            <!-- <img src="{{item}}" alt=""> -->
                        <div style="width:100%;height:400px;background:url(../img/no-pic.jpg) no-repeat center;background-size:cover;"></div>
                    </div>
                    {{else if $data}}
                    {{each $data item}}
                    <div class="swiper-slide">
                        <!-- <img src="{{item}}" alt=""> -->
                        <div style="width:100%;height:500px;background:url({{item}}) no-repeat center;background-size:cover;"></div>
                    </div>
                    {{/each}}
                    {{/if}}
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev leftBtn"></div>
                <div class="swiper-button-next rightBtn"></div>
            </div>
    </script>
    <script type="text/html" id="hot_zt">
        {{if $data.length > 0}}
        <ul>
            {{each $data item}}
            <li>
                <img src="{{item.imgPath || '../img/no-pic285a180.jpg'}}" alt="">
                <span>{{item.articleContent || '暂无'}}</span>
            </li>
            {{/each}}
        </ul>
        {{/if}}
    </script>

    <script type="text/html" id="affiche_template">
        <div class="ontop clearfix">
            <div class="fl">
                <a href="news-detail.html?id={{$data[0] && $data[0].articleId}}"><h3>{{$data[0] && $data[0].articleTitle || '暂无'}}</h3>
                <p class="from">
                    <label>来源 : </label>
                    <span>{{$data[0] &&　$data[0].articleSource || '暂无'}}</span>
                    <label class="time">时间 : </label>
                    <span>{{$data[0] && $data[0].createOpenTime || '未知'}}</span>
                </p>
                <p class="affiche_content">
                    <!-- <a href="news-detail.html?id={{$data[0] && $data[0].articleId}}"> -->
                         {{ $data[0] && $data[0].articleContent || '暂无'}}
                    <!-- </a> --> 
                </p>
                </a>
            </div>
            </div>
            <ul class="affiche_list">
                {{each $data item index}}
                {{if index!== 0 && index <= 8}}
                <li class="affiche_row">
                    <a href="news-detail.html?id={{item.articleId}}">
                        <span class="affiche_origin">[{{item.articleSource}}]</span>
                        <span class="affiche_title">{{item.articleTitle}}</span>
                        <span class="affiche_time">{{item.createOpenTime}}</span>
                    </a>
                </li>
                {{/if}}
            {{/each}}
            </ul>
    </script>
