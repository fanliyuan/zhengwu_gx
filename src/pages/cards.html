<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表页</title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/reset.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../assets/pagination.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/cards.css">
    <script src="../assets/jquery.min.js"></script>
    <script src="../assets/moment.min.js"></script>
    <script src="../assets/pagination.min.js"></script>
    <script src="../assets/art-template.js"></script>
</head>
<body>
    @@include('commons/header.html')
    <div class="layout">
        <div id="list_container" class="list_container"></div>
        <div id="pagination_container" class="pagination_container"></div>
    </div>
    @@include('commons/footer.html')
    <script src="../js/cards.js"></script>
    <script type="text/html" id="list_template">
      <div class="list_title">{{($data[0] && $data[0].articleCname) || '暂无数据,请返回'}}</div>
      <ul>
        {{each $data item index}}
        <li class="row clearfix">
          <div class="row_left">
            <img src="{{item.imgPath || '../img/news_pattern.jpg'}}" alt="" width="200" height="120">
          </div>
          <div class="row_right">
              <a href="news-detail.html?id={{item.articleId}}" class="title"><h3>{{item.articleTitle || '暂无'}}</h3></a>
              <div class="description">
                <label>来源</label>
                <span>{{item.articleSource || '暂无'}}</span>
                <label>时间</label>
                <span>{{item.createOpenTime || '未知'}}</span>
                {{if item.filePath}}
                <span  class="iconfont icon-fujian attachment downItem" style="cursor:pointer" data-id={{item.articleId}}>附件下载</span>
                {{/if}}
              </div>
              <div class="content">
                {{item.articleContent || '暂无'}}
              </div>
          </div>
        </li>
        {{/each}}
      </ul>
    </script>
</body>
</html>
