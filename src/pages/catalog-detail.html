<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据详情</title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <script src="../assets/jquery.min.js"></script>
    <script src="../assets/art-template.js"></script>
    <link rel="stylesheet" href="../assets/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/catalog-detail.css">
</head>
<body>
    @@include('commons/header.html')

    <div class="layout">
        <div class="title">
            数据详情
        </div>
        <div class="detail" id="detail">
            <div class="info"></div>
            <div class="info_footer"></div>
        </div>
    </div>

    @@include('commons/footer.html')
    <script src="../js/catalog-detail.js"></script>
    <script type="text/html" id="detail-template" >
        <div class="info">
            <ul class="clearfix">
                <!-- {{each $data.info value key}}
                <li class="fl item clearfix {{key==='资源摘要'?'summary':''}}">
                    {{if key==='资源摘要'}}
                    {{key}}
                    {{else}}
                    <span class="name fl">{{key}}</span>
                    {{/if}}
                    <span class="{{key==='资源摘要'?'':'fl'}} value">{{value}}</span>
                </li>
                {{/each}} -->
                <li class="fl item clearfix">
                    <span class="name fl">数据目录名称</span>
                    <span class="value fl">{{$data.resourceName}}</span>
                </li>
                <li class="fl item clearfix">
                    <span class="name fl">数据分类</span>
                    <span class="value fl">{{$data.resourceFormatClassifyName}}</span>
                </li>
                <li class="fl item clearfix">
                    <span class="name fl">信息资源代码</span>
                    <span class="value fl">{{$data.resourceCode}}</span>
                </li>
                <li class="fl item clearfix">
                    <span class="name fl">信息资源格式</span>
                    <span class="value fl">{{$data.resourceFormatClassify}}</span>
                </li>
                <li class="fl item clearfix">
                    <span class="name fl">提供方名称</span>
                    <span class="value fl">{{$data.resourceProviderName}}</span>
                </li>
                <li class="fl item clearfix">
                    <span class="name fl">提供方内部部门</span>
                    <span class="value fl">{{$data.resourceProviderDepartment}}</span>
                </li>
                <li class="fl item clearfix">
                    <span class="name fl">资源提供方代码</span>
                    <span class="value fl">{{$data.resourceProviderCode}}</span>
                </li>
                <li class="fl item clearfix">
                    <span class="name fl">附件下载</span>
                    <span class="value fl downloadBtn" style="color:#0000EE;cursor:pointer">
                        <!-- <a download="" href="" class="fjdownLoad"> -->
                            订单附件.zip
                        <!-- </a> -->
                    </span>
                </li>
                <li class="fl item summary clearfix">
                    资源摘要
                    <span class="value">
                        {{$data.resourceAbstract}}
                    </span>
                </li>
            </ul>
        </div>
    </script>
    <script type="text/html" id="code_list">
        <table class="list">
                <thead>
                    <tr>
                        <td>信息项编码</td>
                        <td>信息项名称</td>
                        <td>数据类型</td>
                        <td>数据长度</td>
                    </tr>
                </thead>
                <tbody>
                    {{each $data item index}}
                    <tr>
                        <td>{{item.resourceItemCode || '暂无'}}</td>
                        <td>{{item.resourceItemName || '暂无'}}</td>
                        <td>{{item.resourceType || '暂无'}}</td>
                        <td>{{item.resourceLength || '暂无'}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
    </script>
